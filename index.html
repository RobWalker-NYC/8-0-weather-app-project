<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer scr="script.js"></script> 
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
      <header id="title-main">
    <h1>Weather App</h1>
      </header>
  
    <form id="weather-location-form">
       <div id="select-error-message"></div>
        <label for="pick-location">Pick a location</label>
        <input id="pick-location" name="pick-location" type="text" required />
        <!-- <select id="pick-location" name="pick-location" type="text">
            <option value="default"></option>
        </select> -->
        <input type="submit" value="Get Weather" />
    </form>
  
    <main class="display">
      <h2>Weather info</h2>
    </main>
    <div class="history">Previous Searches</div>
    <div id="three-day-weather">Three day weather</div>
    <div id="other-info">Other info</div>

  </div>
   <div id="current-weather-location"></div>
</body>
</html>
